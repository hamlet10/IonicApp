<ion-list color="dark">

  <ion-item-sliding *ngFor="let lista of deseosServices.listas | filtroCompletado : terminada">


    <ion-item color="dark"  detail (click)="ListaSeleccionada(lista)">
      <ion-label>{{lista.titulo}}</ion-label>
      <ion-note slot="end" color="tertiary">{{  lista.items.length }}</ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="borraLista( lista)"
                        color="danger">
      <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="start">
      <ion-item-option   (click)="editarLista(lista)" color="primary">
      <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    

    

  </ion-item-sliding>
</ion-list>
